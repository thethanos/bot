<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0
        }

        /* Master grid */
        .container {
            background: #FFF;
            margin-top: 10px;
        }

        .col {
            width: 185px;
        }

        .master-container {
            border-radius: 6px;
            width: 178px;
            height: 255px;
            position: relative;
            overflow: hidden;
            background: #FAFAFC;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .master-images {
            height: 112px;
        }

        .master-images img {
            max-height: 100%;
        }

        .master-bottom {
            height: 143px;
            padding: 13px;
        }

        .master-name {
            color: #393F42;
            font-family: Inter;
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        .master-description {
            height: 47px;
            overflow: hidden;
            color: #393F42;
            text-overflow: ellipsis;
            font-family: Inter;
            font-size: 11px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .master-contact-btn {
            width: 152px;
            height: 31px;
            border: none;
            border-radius: 4px;
            background: #67A8C4;
            color: #FFF;
            font-family: Inter;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .master-image-prev-btn,
        .master-image-next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            color: white;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            width: auto;
            height: auto;
        }

        .master-image-prev-btn:hover,
        .master-image-next-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .master-image-prev-btn {
            left: 1px;
        }

        .master-image-next-btn {
            right: 1px;
        }

        /* Show more button */
        .master-show-more-btn {
            position: absolute;
            left: 35%;
            width: 30%;
            height: 6vh;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background: #67A8C4;
            color: #FFF;
            font-family: Inter;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mx-auto row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 gy-2" id="master-grid-row">
        </div>
    </div>
    <button type="button" class="master-show-more-btn" onclick="onShowMoreBtn()">Посмотреть еще</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        var currentPage = 0;
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const cityId = params.get("city_id");
        const serviceId = params.get("service_id");

        document.addEventListener("DOMContentLoaded", function () {
            loadMasters(currentPage, 6);
        });

        function onShowMoreBtn() {
            loadMasters(currentPage, 6);
        }

        async function loadMasters(page, limit) {
            const row = document.getElementById("master-grid-row");
            const url = new URL("https://bot-dev-domain.com/masters/html");
            url.searchParams.set("page", String(page));
            url.searchParams.set("limit", String(limit));
            url.searchParams.set("city_id", cityId);
            url.searchParams.set("service_id", serviceId);

            try {
                let response = await fetch(url.toString());
                if (!response.ok) {
                    console.error("Error has occured during request GET ", url, response.status);
                    return;
                }

                let masters = await response.json();
                for (let master of masters) {
                    const div = document.createElement("div");
                    div.className = "col";
                    div.innerHTML = master;
                    row.appendChild(div);
                }

                if (masters.length != 0) {
                    currentPage++;
                }

            } catch (exception) {
                console.error(`Exception has been thrown during request GET `, url, exception);
            }
        }

        var imageIndex = 0;
        function changeImage(index, id) {
            let imageContainer = document.getElementById(id);
            let images = imageContainer.getElementsByClassName("master-images");
            if (index >= images.length) {
                imageIndex = 0;
            }
            if (index < 0) {
                imageIndex = images.length - 1;
            }
            for (var image of images) {
                image.style.display = "none";
            }
            images[imageIndex].style.display = "block";
        }

        function nextImage(id) {
            changeImage(imageIndex += 1, id);
        }

        function prevImage(id) {
            changeImage(imageIndex -= 1, id);
        }
    </script>
</body>

</html>
