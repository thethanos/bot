<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
    }

    * {
      box-sizing: border-box;
    }

    /* Add padding to containers */
    .container {
      padding: 16px;
      background-color: white;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=file],
    select {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for the submit button */
    .registerbtn {
      background-color: rgb(231, 195, 11);
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .registerbtn:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Регистрация</h1>
    <p>Пожалуйста заполните анкету чтобы зарегистрироваться в системе в качестве мастера.</p>
    <hr>

    <label for="name"><b>Имя</b></label>
    <input type="text" placeholder="Введите свое имя" name="name" id="name" required>

    <label for="city"><b>Город</b></label>
    <select name="city" id="city" required>
      <option value="" disabled selected hidden>Выберите город</option>
    </select>

    <label for="category"><b>Категория услуг</b></label>
    <select name="category" id="category" required>
      <option value="" disabled selected hidden>Выберите категорию</option>
    </select>

    <label for="service"><b>Услуга</b></label>
    <select name="service" id="service" multiple required>
      <option value="" disabled selected hidden>Выберите услугу</option>
    </select>

    <label for="images"><b>Фотографии</b></label>
    <input type="file" name="images" id="images" multiple required>

    <label for="contact"><b>Контактные данные</b></label>
    <input type="text" placeholder="Введите номер телефона или ссылку на социальную сеть" name="contact" id="contact"
      required>

    <label for="description"><b>Коротко о себе</b></label>
    <input type="text" placeholder="Текст, который будет отображаться в вашем профиле" name="description"
      id="description">

    <hr>

    <button onclick="registration()" class="registerbtn">Зарегистрироваться</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var cityElement = document.getElementById("city");
      fetch("https://bot-dev-domain.com/cities")
        .then(response => response.json())
        .then(cities => {
          for (var city of cities) {
            cityElement.options[cityElement.options.length] = new Option(city.name, city.id);
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });

      var categoryElement = document.getElementById("category");
      fetch("https://bot-dev-domain.com/categories")
        .then(response => response.json())
        .then(categories => {
          for (var category of categories) {
            categoryElement.options[categoryElement.options.length] = new Option(category.name, category.id);
          }
        })
        .catch(error => {
          console.error("Error:", error)
        });

      var serviceElement = document.getElementById("service");
      categoryElement.onchange = function () {
        serviceElement.length = 1;
        serviceElement.selectedIndex = 0;
        fetch(`https://bot-dev-domain.com/services?category_id=${categoryElement.value}`)
          .then(response => response.json())
          .then(services => {
            for (var service of services) {
              serviceElement.options[serviceElement.options.length] = new Option(service.name, service.id);
            }
          })
          .catch(error => {
            console.error("Error:", error)
          });
      }
    });

    function registration() {

      var nameElement = document.getElementById("name");
      var cityElement = document.getElementById("city");
      var categoryElement = document.getElementById("category");
      var serviceElement = document.getElementById("service");
      var imagesElement = document.getElementById("images");
      var contactElement = document.getElementById("contact");
      var descriptionElement = document.getElementById("description");

      const services = [];
      for (var option of serviceElement.options) {
        if (option.selected) {
          services.push(option.value);
        }
      }

      const files = document.getElementById("images").files;

      const images = [];
      for (var image of files) {
        images.push(image.name);
      }

      const object = {
        name: nameElement.value,
        city_id: cityElement.value,
        category_id: categoryElement.value,
        service_ids: services,
        contact: contactElement.value,
        description: descriptionElement.value,
        images: images
      };
      const body = JSON.stringify(object);

      fetch("https://bot-dev-domain.com/masters", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: body
      })
        .then(response => response.json())
        .then(data => {
          const masterId = data.id;
          for (file of files) {
            const uploadReq = new XMLHttpRequest();
            const formData = new FormData();
            formData.append("image", file);
            uploadReq.open("POST", `https://bot-dev-domain.com/masters/images/${masterId}`, false);
            uploadReq.send(formData);
          }

          fetch(`https://bot-dev-domain.com/masters/approve/${masterId}`, { method: 'POST' })
            .then(() => {
              nameElement.value = '';
              cityElement.selectedIndex = 0;
              categoryElement.selectedIndex = 0;
              serviceElement.length = 1;
              serviceElement.selectedIndex = 0;
              imagesElement.value = '';
              contactElement.value = '';
              descriptionElement.value = '';
              window.alert("Регистрация прошла успешно!");
            })
            .catch(error => {
              console.error("Error:", error);
            })
        })
        .catch(error => {
          console.error("Error", error)
        });
    }
  </script>
</body>

</html>
